<!DOCTYPE html>
<html lang="ru">
	<head>
		<script defer src="assets/scripts/jquery-3.6.0.slim.min.js"></script> 
		<script defer src="assets/scripts/script.js"></script> 
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="assets/css/style.css"> 
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet"> <!-- Подключение необходимого шрифта через сервис Google Fonts -->
		<title>CarryTruck-Регистрация</title> 
	</head>
	<body class="page"> 
		<div class="container">	
			<header class="header">
				<a href="index.html" class="header-logo">
					<img src="assets/images/logo.svg" alt="Логотип">
					<h1 class="header-title">CarryTruck</h1>
				</a>
				<div class="header-subtitle">Регистрация грузоотправителя</div>
			</header> 
			<main class="main">
				<form action="" >
					<h2 class="owner-title">Добавьте контакты, чтобы с вами могли связаться по вопросам сотрудничества.</h2>
					<div class="owner-form js-form">
						<p class="owner-label">Название Фирмы</p>
						<div class="registration-item">
							<select class="registration-label owner-select" name="type" id="">
								<option class="owner-option" value="" selected>ИП</option>
								<option class="owner-option" value="">ООО</option>
								<option class="owner-option" value="">ОАО</option>
								<option class="owner-option" value="">ПК</option>
								<option class="owner-option" value="">ОО</option>
							</select>
							<input type="text" class="registration-input js-input">
						</div>
						<div class="registration-item">
							<p class="registration-label">Город</p>
							<input type="text" class="registration-input js-input">
						</div>
						<div class="registration-item">
							<p class="registration-label">ФИО</p>
							<input type="text" class="registration-input js-input">
						</div>
						<div class="registration-item">
							<p class="registration-label">Моб.Телефон</p>
							<div class="registration-tel">
								<input type="tel" class="registration-input registration-input-tel js-input" placeholder="+7 (____)-___-__-__">
							</div>
						</div>
						<div class="registration-item">
							<p class="registration-label">Электронные копии документов</p>
							<input type="file" id="input-file" class="input-file">
							<label for="input-file">Добавить документы</label>
							<a href="menu.html" class="registration-btn owner-btn js-submitBtn js-regBtn">Завершить</a>
						</div>
					</div>
				</form>
			</main>
			<footer class="footer"> 
			</footer>
		</div>
	</body> 
</html>
