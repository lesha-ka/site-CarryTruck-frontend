<!DOCTYPE html>
<html lang="ru"> <!-- контент не видимый на странице, но который нужен браузеру для работы с данными -->
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- запретить маштабирование страницы -->
		<link rel="stylesheet" href="assets/css/style.css"> <!-- Подключение файла стилей, путь к фалу находится в атрибуте href-->
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet"> <!-- Подключение необходимого шрифта через сервис Google Fonts -->
		<title>CarryTruck</title> <!-- title отображается во вкладке браузера -->
	</head>
	<body class="page"> <!-- обязательный тег, который содержит информацию отображаемую на странице пользователя -->
		<div class="container">	<!-- блок который будет фиксированной ширины и находится по центру страницы -->
			<header class="header"> <!-- header задает «шапку» сайта-->
				<div class="header-logo">
					<img src="assets/images/logo.svg" alt="Логотип"><!-- Добавляем картинку логотипа, путь к картинке указывается в атрибуте src-->
					<h1 class="header-title">CarryTruck</h1> <!-- Главный заголовок страницы -->
				</div>
				<div class="header-values">
					<p class="header-value header-value-bold"> Кол-во грузов 8792</p>
					<p class="header-value"> Поддержка</p>
					<p class="header-value"> Участников 15349</p>
				</div>
			</header> <!-- данный элемент вложен в body, поскольку находится до /body -->
			<main class="main">
				<div class="main-content">
					<div class="main-info">
						<h2 class="main-title">Поможем найти подходящий тебе груз</h2><!-- добавляем заголовок второго уровня -->
						<p class="main-text">Онлайн-сервис для поиска и подбора грузов для всех параметров вашего автомобиля. 
						<br>Зарегистрируйся и мы поможем найти твой первый груз.</p> <!-- br перемещает текст на новую строку -->
					</div>
					<div class="main-links">
						<a class="main-link" href="login.html">Войти</a>
						<a class="main-link main-link-red" href="#">Регистрация</a>
					</div>
				</div>
			</main>
			<footer class="footer"> <!-- footer задаёт «подвал» сайта или раздела-->
				<div class="footer-img">
					<img src="assets/images/cars.png" alt="">
				</div>
			</footer>
		</div>
	<script src="assets/scripts/script.js"></script> <!-- подключаем внешний файл с скриптами -->
	</body> <!-- закрывающий тег, означает конец элемента -->
</html>
