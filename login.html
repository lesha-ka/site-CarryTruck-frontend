<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="assets/css/style.css"> 
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet"> <!-- Подключение необходимого шрифта через сервис Google Fonts -->
		<title>CarryTruck-Вход</title> 
	</head>
	<body class="page"> 
		<div class="container">	
			<header class="header">
				<div class="header-logo">
					<img src="/assets/images/logo.svg" alt="Логотип"><!-- Добавляем картинку логотипа -->
					<h1 class="header-title">CarryTruck</h1> <!-- Главный заголовок страницы -->
				</div>
				<div class="header-values">
					<p class="header-value header-value-bold"> Кол-во грузов 8792</p>
					<p class="header-value"> Поддержка</p>
					<p class="header-value"> Участников 15349</p>
				</div>
			</header> 
			<main class="main">
				<h2 class="login-title">Вход в CarryTruck</h2>
                <form action=""><!-- Данные элемента form при нажатии кнопки отправляются на сервер -->
                    <div class="login-form">
                        <div class="login-item">
                            <p class="login-label">Логин</p>
                            <input type="text" class="login-input"><!-- элемент input создает поля ввода для пользователся -->
                        </div>
                        <div class="login-item">
                            <p class="login-label">Пароль</p>
                            <input type="password" class="login-input"><!-- свойство password означает что в поле будет вводиться пароль и браузеры будут автоматически скрывать символы -->
                        </div>
                        <button type="submit" class="login-btn">Войти</button>
                    </div>
                </form>
			</main>
			<footer class="footer"> 
				<div class="footer-img">
					<img src="/assets/images/cars.png" alt="">
				</div>
			</footer>
		</div>
	<script src="assets/scripts/script.js"></script> <!-- подключаем внешний файл с скриптами -->
	</body> 
</html>
